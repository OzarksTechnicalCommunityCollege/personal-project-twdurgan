{% block title %}Jackalope - Post Comment ({post.id}){% endblock %}

{% block content %}

        <h2>Comment submitted!</h2>
        <p><a href="{{ post.get_absolute_url }}">Go back</a></p>
    {% else %}
        {% include "blog/post/includes/comment_form.html" %}
    {% endif %}
{% endblock %}
