{% extends "booru/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    <!--Currently only displays image name. Find a way to display images themselves.-->
    {{ post.content }}
{% endblock %}
