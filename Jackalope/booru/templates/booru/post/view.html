{% extends "booru/base.html" %}

{% block title %}Jackalope - Image {{ post.id }}{% endblock %}

<!--A collapsible list of tags for the post should be displayed to the left of said post, in a vertical list, alongside the count of posts that contain that particular tag.-->
{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    <!--Need to implement buttons to display images at various sizes, "fit width", "fit height", and "original" at least-->
    <img src="/{{post.content}}" alt="{{ post.altText }}">
    {% if post.status == "PB" %}
    <p>
        <a href="{% url "booru:post_request" post.id %}">
            Request Alteration
        </a>
    </p>
    {% endif %}
{% endblock %}
